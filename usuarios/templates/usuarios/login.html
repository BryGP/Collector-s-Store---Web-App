{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RTI</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('../assets/images/Logo.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px #d4af37;
            width: 300px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #d4af37;
            border-radius: 5px;
            background-color: transparent;
            color: #fff;
        }

        input::placeholder {
            color: #999;
        }

        button {
            background-color: #d4af37;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #b8960c;
        }

        a {
            color: #d4af37;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-top: 20px;
        }

        .messages ul {
            list-style-type: none;
            padding: 0;
        }

        .messages li {
            color: #ff6b6b;
        }

        header {
            padding: 20px;
            text-align: right;
        }

        header a {
            margin-left: 15px;
            color: #fff;
            text-decoration: none;
        }

        header a:hover {
            color: #d4af37;
        }
    </style>
</head>

<body>
    <header>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'contact' %}">Contact us</a>
    </header>

    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <p>Inicia sesión con tu cuenta de Toy Garage</p>
            <form method="POST" action="menu1.html">
                <input type="email" name="email" placeholder="tucuenta@email.com" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Ready</button>
            </form>
            <p><a href="#">You don't have an account? Register</a></p>
            <div class="messages">
                <ul>
                    <li>Invalid username or password</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
